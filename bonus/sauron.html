<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sauron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <div class="sauron">
            <div class="row">
                <div class="d-flex just-center align-center col-7 offset-2 grey b-radius section-spacing">
                    <h1>L&apos;occhio di sauron</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix offset-9 grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix offset-3 red"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix red"></div>
                <div class="col-1 pix offset-3 grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix offset-2 red"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix black"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix red"></div>
                <div class="col-1 pix offset-2 grey"></div>
            </div>
            <div class="row">
                <div class="col-2 pix grey"></div>
                <div class="col-1 pix red"></div>
                <div class="col-1 pix red"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix black"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix red"></div>
                <div class="col-1 pix red"></div>
                <div class="col-2 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-2 pix grey"></div>
                <div class="col-1 pix offset-1 red"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix black"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix red"></div>
                <div class="col-2 pix offset-1 grey"></div>
            </div>
            <div class="row">
                <div class="col-3 pix grey"></div>
                <div class="col-1 pix offset-1 red"></div>
                <div class="col-1 pix yellow"></div>
                <div class="col-1 pix red"></div>
                <div class="col-3 pix offset-1 grey"></div>
            </div>
            <div class="row">
                <div class="col-3 pix offset-1 grey"></div>
                <div class="col-3 pix offset-3 grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-1 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-3 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-4 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-4 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-4 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
            <div class="row">
                <div class="col-1 pix offset-4 grey"></div>
                <div class="col-1 pix grey"></div>
                <div class="col-1 pix grey"></div>
            </div>
        </div>
    </div>
</body>
